hostname Leaf2
!
interface Ethernet1
   description Spine1
   no switchport
   ip address 10.0.1.3/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet2
   description Spine2
   no switchport
   ip address 10.0.2.3/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Loopback0
   ip address 10.255.252.2/32
   ip ospf area 0.0.0.0
!
interface Loopback1
   ip address 10.255.253.2/32
   ip ospf area 0.0.0.0
!
ip routing
!
router ospf 1
   router-id 10.255.252.2
!

