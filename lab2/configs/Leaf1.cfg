interface Loopback0
   ip address 10.255.252.1/32
   ip ospf area 0.0.0.0
!
interface Loopback1
   ip address 10.255.253.1/32
   ip ospf area 0.0.0.0
!
ip routing
!
router ospf 1
   router-id 10.255.252.1
!

